<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <!-- Success or error messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {{ 'green' if category == 'success' else 'red' }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

<form action="{{ url_for('add_book') }}" method="POST">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="publication_year">Publication Date:</label>
        <input type="date" id="publication_year" name="publication_year"><br><br>

        <label for="author_id">Select Author:</label>
        <select name = "author_id"  required>
            <option value="">--Select Author--</option>
            {% for author in authors %}
                <option value="{{ author.author_id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Add Book</button>
</form>

    <br>
    <a href="{{ url_for('home') }}"> Back to Home</a>

</body>
</html>
